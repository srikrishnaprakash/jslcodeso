apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:  
  name: k8s-jkins-sa-rl
  namespace: learnjkc
  labels:    
    "name": "JenkinsRole"
    "app": 'jenkins'
rules:
- apiGroups: [""]  
  resources: ["pods"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]  
  resources: ["pods/exec"]  
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["secrets"]  
  verbs: ["get"]
